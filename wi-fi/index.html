<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" href="map.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map">
		
	</div>
	
    <script>
    
    function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.ssid) {

      	var popuphtml = "<ul><li>Location: " + feature.properties.owner + "</li><li>Network Name: " + feature.properties.ssid + "</li><li>Passphrase: " + feature.properties.passphrase + "</li><li>Notes: " + feature.properties.notes + "</li></ul>";
        layer.bindPopup(popuphtml);
    }
}

        <!-- Read JSON to variable via http://stackoverflow.com/questions/8191238/how-can-i-set-json-into-a-variable-from-a-local-url -->
		function readJSON(file) {
		    var request = new XMLHttpRequest();
		    request.open('GET', file, false);
		    request.send(null);
		    if (request.status == 200)
		        return request.responseText;
		};
		
		var geoJsonData = JSON.parse(readJSON('http://allella.orangecoat.net/opendata/wi-fi/guest-wi-fi-google-spreadsheet-to-geojson.php'));

		// initialize the map on the "map" div with a given center and zoom
		var map = L.map('map').setView([34.8507212,-82.3985128], 15);

		map.locate({setView: true, maxZoom: 16});

		L.tileLayer('http://otile4.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
  		  attribution: '&copy; <a href="www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		L.geoJson(geoJsonData, {
		    onEachFeature: onEachFeature
		}).addTo(map);


  </script>

</body>
</html>
